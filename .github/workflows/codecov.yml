name: Upload Code Coverage to Codecov

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
  POSTGRESQL_HOST: ${{ secrets.POSTGRESQL_HOST }}
  POSTGRESQL_USER: ${{ secrets.POSTGRESQL_USER }}
  POSTGRESQL_PASSWORD: ${{ secrets.POSTGRESQL_PASSWORD }}
  POSTGRESQL_PORT: ${{ secrets.POSTGRESQL_PORT }}
  SQLSERVER_HOST: ${{ secrets.SQLSERVER_HOST }}
  SQLSERVER_USER: ${{ secrets.SQLSERVER_USER }}
  SQLSERVER_PASSWORD: ${{ secrets.SQLSERVER_PASSWORD }}
  SQLSERVER_PORT: ${{ secrets.SQLSERVER_PORT }}
  MONGO_HOST: ${{ secrets.MONGO_HOST }}
  MONGO_USER: ${{ secrets.MONGO_USER }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  MONGO_PORT: ${{ secrets.MONGO_PORT }}

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Generate coverage report

        run: |
          pip install -U pip
          pip install poetry>=1.3.2
          poetry install --with dev
          poetry run coverage run -m pytest tests/
          poetry run coverage xml -o coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml
          name: codecov-pd-extras
          verbose: true
